<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Secreto</title>
<style>
    body {
        background: #0d0d0d;
        color: #00ffea;
        font-family: Consolas, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .box {
        border: 2px solid #00ffea;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ffea;
        text-align: center;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        background: #111;
        color: #00ffea;
        border: 1px solid #00ffea;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        width: 95%;
        padding: 10px;
        margin-top: 10px;
        background: #00ffea;
        color: #000;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #00c7be;
    }
    #conteudo {
        display: none;
        margin-top: 20px;
    }
    #conteudo img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .frase {
        font-size: 16px;
        color: #ffffff;
        line-height: 1.4em;
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>

<div class="box">
    <h2>ACESSO RESTRITO</h2>

    <div id="login-area">
        <input id="login" placeholder="Login">
        <input id="senha" placeholder="Senha" type="password">
        <button onclick="entrar()">Entrar</button>
        <div id="msg"></div>
    </div>

    <div id="conteudo">
        <!-- COLOQUE A SUA IMAGEM NA MESMA PASTA E TROQUE O NOME AQUI -->
        <img src="minha_imagem.png">

        <div class="frase">
            “Te amo sem saber como, nem quando, nem onde,<br>
            te amo diretamente sem problemas nem orgulho:<br>
            assim te amo porque não sei amar de outra maneira.”
        </div>
    </div>
</div>

<script>
function entrar() {
    const login = document.getElementById("login").value;
    const senha = document.getElementById("senha").value;
    const msg = document.getElementById("msg");
    const conteudo = document.getElementById("conteudo");
    const loginArea = document.getElementById("login-area");

    if (login === "yago_emily2025" && senha === "v0c3_3_s0_m1nh4") {
        msg.innerHTML = "";
        loginArea.style.display = "none";
        conteudo.style.display = "block";
    } else {
        msg.style.color = "red";
        msg.innerHTML = "✖ Login ou senha incorretos";
    }
}
</script>

</body>
</html>
